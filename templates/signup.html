<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LARO - Sign Up</title>
    <link rel="stylesheet" href="/static/styles/login.css" />
    <script defer src="/static/scripts/signup.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <div class="background-text">LARO</div>
    <div class="background-text2">LARO</div>
    <div class="container">
        <div class="form-container">
            <h1>JOIN LARO</h1>
            <form id="signup-form">
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" required />
                <input type="email" id="email" name="email" placeholder="Email Address" required />
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Password" required />
                    <i id="toggle-password" class="fas fa-eye"></i>
                </div>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required />
                    <i id="toggle-confirm-password" class="fas fa-eye"></i>
                </div>
                <button type="submit">SIGN UP</button>
                <p class="or-text">OR</p>
                <button type="button" class="google-login">
                    <i class="bi bi-google"></i>
                    Sign up with Google
                </button>
                <p class="signup-text">Already have an account? <a href="login.html">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
